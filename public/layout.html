<script type="text/javascript">

function print_issue(number, issue)
{
	// @todo days to go formatting
	// @todo categories enumerate
	document.write('<div class="issue">\n\
		<div class="number">' + number + '.</div>\n\
		<div class="importance">\n\
			<div class="votecount upvotes">&#x1f44d; ' + issue.upvotes + '</div>\n\
			<div class="votecount downvotes">&#x1f44e; ' + issue.downvotes + '</div>\n\
		</div>\n\
		<img class="map" src="' + issue.map + '"/>\n\
		<ul class="tags">\n\
			<li class="location"><a class="city">' + issue.city + '</a> (' + issue.other_location + ')</li>\n\
			<li>Class: ' + issue.region_class + '</li>\n\
			<li><span class="timeleft shorttimeleft">' + issue.days_to_go + ' days</span> to go</li>\n\
			<li>Category: <a class="category">' + issue.categories[0] + '</a></li>\n\
		</ul>\n\
		<div class="description">\n\
			<div class="title">' + issue.title + '<span class="bill">(' + issue.reference + ')</span></div>\n\
			<div class="summary">' + issue.summary + ' (<span class="commentcount">' + issue.commentcount + ' comments</span>)</div>\n\
		</div>\n\
	</div>');
}
